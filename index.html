<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Streaming Platform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h3>Channels</h3>
            <ul class="server-list">
                <li class="server-item"># general</li>
                <li class="server-item"># streaming</li>
                <li class="server-item"># gaming</li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="stream-options">
                <button class="stream-button" onclick="startStream()">Start Stream</button>
                <button class="stream-button" onclick="connectYouTube()">Connect YouTube</button>
            </div>
            <div class="stream-container">
                <div id="youtube-video"></div>
                <video id="stream-video" style="width: 100%; height: 100%;" autoplay></video>
            </div>
            <div class="poll-container">
                <h3>Current Poll</h3>
                <div class="poll-option">
                    <span>Option 1</span>
                    <div class="poll-bar" style="width: 70%"></div>
                    <span>70%</span>
                </div>
                <div class="poll-option">
                    <span>Option 2</span>
                    <div class="poll-bar" style="width: 30%"></div>
                    <span>30%</span>
                </div>
                <button class="stream-button" onclick="createPoll()">Create New Poll</button>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be added here dynamically -->
            </div>
            <div class="chat-input">
                <input type="text" class="message-input" placeholder="Send a message...">
                <div class="emoji-picker">
                    <button class="emoji-button" onclick="toggleEmojiPanel()">😀</button>
                    <div class="emoji-panel" id="emoji-panel">
                        <span class="emoji" onclick="addEmoji('😀')">😀</span>
                        <span class="emoji" onclick="addEmoji('😂')">😂</span>
                        <span class="emoji" onclick="addEmoji('❤️')">❤️</span>
                        <span class="emoji" onclick="addEmoji('👍')">👍</span>
                    </div>
                </div>
                <button class="stream-button" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
